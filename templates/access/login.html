<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<!-- 
| =================================================================================
| LOGIN PAGE - body tag must have .login-page and .bg-white class
| =================================================================================
-->
<body class="hold-transition login-page bg-white">

    <!-- 
    | =================================================================================
    | LOGIN FORM (CENTERED)
    | =================================================================================
    -->
    <div class="login-box">
        <div class="login-logo">
            <div class="">HoMIES</div>
        </div>

        <div class="card shadow-none">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Log in to start your session</p>

                <form id="loginForm">

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" id="email" class="form-control" name="email" placeholder="Email">
                            <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="password">Password</label>
                            <a class="mb-3" href="#">I forgot my password</a>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User Actions -->
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span>Log in</span>
                        <i class="fas fa-sign-in-alt ml-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="{{url_for('static', path='/plugins/jquery/jquery.min.js')}}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{url_for('static', path='/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <script src="{{url_for('static', path='/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js')}}"></script>
    <!-- AdminLTE App -->
    <script src="{{url_for('static', path='/dist/js/adminlte.min.js')}}"></script>

    <!-- Warehousing Login JS-->
      <!-- Common JS -->
      <script src="{{url_for('static', path='/dist/js/warehousing/common.js')}}"></script>
      <!-- Additional JS -->
      <script src="{{url_for('static', path='/plugins/toastr/toastr.min.js')}}"></script>
      <script src="{{url_for('static', path='/plugins/sweetalert2/sweetalert2.min.js')}}"></script>
    <!-- END Warehousing Login JS-->

    <script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();

      $(document).ready(function(){

        $(document).on("submit", function(e){
            e.preventDefault()

            let formData = {
              user_email: $('#email').val(),
              user_password: $('#password').val()
            }

            console.log(JSON.stringify(formData))

            $.ajax({
              url: '/auth/verify',
              type: 'POST',
              data: JSON.stringify(formData),
              contentType: "application/json",
              dataType: "JSON",

              success: function(data){
                user = data.user;
                console.log(user)
                console.log(data)
                if(data == 404)
                {
                    console.log(data);
                    toastr.options.positionClass = 'toast-top-center';
                    notification('warning', 'Error!', "Invalid Email")
                }
                else if (data == 4041)
                {
                    console.log(data);
                    toastr.options.positionClass = 'toast-top-center';
                    notification('warning', 'Error!', "Invalid Password")
                }
                else 
                {
                  // Store
                  sessionStorage.setItem("id", user.user_id);
                  sessionStorage.setItem("email", user.user_email);
                  sessionStorage.setItem("name", user.user_name);
                  sessionStorage.setItem("type", user.user_type);
                  sessionStorage.setItem('TOKEN', user.token);
                  sessionStorage.setItem('USER_EMAIL', user.user_email);
                  sessionStorage.setItem('USER_TYPE', user.user_type);

                  console.log(sessionStorage.getItem("id"))
                  console.log(sessionStorage.getItem("email"))
                  console.log(sessionStorage.getItem("type"))

                  let session_data = "";
                      session_data += 'token=' + user.token;
                      session_data += '&user_email=' + user.user_email;
                      session_data += '&user_type=' + user.user_type;


                  if(user.user_type == "Admin" ){ //Logistics Admin
                      setInterval(function(){
                        window.location.href = '/index'
                      },2000)
                    }
                    else if(user.user_type == "asset_management_Employee"){
                      setInterval(function(){
                        window.location.href = '/asset_management/user/on_hand_assets';
                      },2000)
                      
                    }
                    else if(user.user_type == "asset_management_Equipment_Manager"){
                      setInterval(function(){
                        window.location.href = '/asset_management/manager';
                      },2000)
                      
                    }
                    else if(user.user_type == "asset_management_HR"){
                      setInterval(function(){
                        window.location.href = '/forbidden/';
                      },2000)
                    }

                    //DUPLICATE (MAKE IT ONE WITH ALL)
                    // else if (data.data.user_type == "warehousing_Admin")
                    // {
                    //     window.location.replace(apiURL + 'homies/main'); 
                    // }
                    //END DUPLICATE (MAKE IT ONE WITH ALL)

                    else if (user.user_type == "warehousing_Manager")
                    {
                        window.location.replace(apiURL + 'warehousing/manager');
                    }
                    else if (user.user_type == "warehousing_Staff")
                    {
                        window.location.replace(apiURL + 'warehousing/staff');
                    }
                    else if (user.user_type == "warehousing_Procurement")
                    {
                        window.location.replace(apiURL + 'warehousing/procurement');
                    }
                }
              },
              error: function ({ responseJSON }) 
              {
                  console.log(responseJSON)
              },
            })

          })
      })
    </script>
</body>
</html>
