      <!-- Default Modal -->
      <div class="modal fade" id="logout_form_modal">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-dialog modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"><i class="fas fa-sign-out-alt text-danger"></i> Log out</h4>
              <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fas fa-times"></i></span>
              </button>
            </div>
            <div class="modal-body">
              <form id="logout_form">
                <div class="modal-body">
                  <div class="form-row">
                    <div class="form-group col-sm-12">
                      <h7>Are you sure you want to logout?</h7>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-danger logout-confirm">Log out <i
                      class="fas fa-sign-out-alt"></i></button>
                </div>
              </form>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

  <script>
    $(document).on("click", ".btn-logout", function () {
      var id = this.value;
      $("#logout_form_modal").modal('show');
    });
  
    $(document).on("click", ".btn-logouts", function () {
      var id = this.value;
      $("#logouts_form_modal").modal('show');
    });
  
    $('#logout_form').on('submit', function (e) {
      e.preventDefault();
      sessionStorage.clear();
      window.location.replace('/')
    });

    $('#logouts_form').on('submit', function (e) {
      e.preventDefault();
      sessionStorage.clear();
      window.location.replace('/')
    });
  </script>
